<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт с таблицей</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Пример таблицы</h1>
    <table>
        <thead>
            <tr>
                <th>Название</th>
                <th>Описание</th>
                <th>Цена</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Товар 1</td>
                <td>Описание товара 1</td>
                <td>$10</td>
            </tr>
            <tr>
                <td>Товар 2</td>
                <td>Описание товара 2</td>
                <td>$20</td>
            </tr>
            <tr>
                <td>Товар 3</td>
                <td>Описание товара 3</td>
                <td>$30</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
